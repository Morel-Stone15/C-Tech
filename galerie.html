<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Galerie - Club C-Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    /* HEADER */
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    header h1 {
      color: #00aaff;
      margin: 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 15px 0 0;
      padding: 0;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    header nav a:hover {
      background: #00aaff;
      color: #000;
    }

    /* MAIN avec vidéo */
    main {
      position: relative;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
      overflow: hidden;
    }
    main video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    main::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    main h2 {
      position: relative;
      z-index: 1;
      color: #00aaff;
      margin-bottom: 30px;
    }

    /* GALERIE GRID */
    .gallery {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #00aaff;
      box-shadow: 0 0 15px rgba(0,170,255,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,170,255,0.9);
    }

    /* FOOTER */
    footer {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="presentation.html">Présentation</a></li>
        <li><a href="equipe.html">Équipe</a></li>
        <li><a href="evenement.html">Événements</a></li>
        <li><a href="https://form.jotform.com/253536390053051">Adhésion</a></li>
        <li><a href="actualites.html">Actualités</a></li>
        <li><a href="email.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Vidéo en arrière-plan -->
    <video autoplay muted loop playsinline>
      <source src="fond1.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>

    <h2>Nos moments forts</h2>
    <div class="gallery">
      <img src="img/event1.jpg" alt="Atelier de programmation">
      <img src="img/event2.jpg" alt="Hackathon C-Tech">
      <img src="img/event3.jpg" alt="Séance de robotique">
      <img src="img/event4.jpg" alt="Conférence cybersécurité">
      <img src="img/event5.jpg" alt="Présentation de projets">
      <img src="img/event6.jpg" alt="Rencontre des membres">
    </div>
  </main>

  <footer>
    <p>© 2025 Club C-Tech — Tous droits réservés</p>
  </footer>
</body>
</html>
